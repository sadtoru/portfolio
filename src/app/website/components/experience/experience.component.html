<div class="container">
  <div class="row">
    <div class="col-12 pt-5">
      <h1 class="d-inline-block">Experiencia laboral</h1>
      <app-button class="svg-cruz float-end" (abrirExp)="toggleAddExp()"> </app-button>
    </div>
    <app-add-exp
    (onAddExp)="addExp($event)"
    ></app-add-exp>

    <app-experiencias
      class="col-12 col-lg-4"
      *ngFor="let exp of experiencia"
      [experiencias]="exp"
      (onDeleteExp)="deleteExp(exp)"
      
    >
    </app-experiencias>
  </div>
</div>
